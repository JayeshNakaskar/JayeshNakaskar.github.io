<?xml version="1.0" encoding="UTF-8"?>
<!-- Detailed portrait profile for robust 3D extrusion -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <style>
      .head { fill: #ffffff; }
      .face { fill: #f0f0f0; }
    </style>
  </defs>
  
  <!-- Main head profile (solid) -->
  <path class="head" d="M30 20 Q25 25 25 35 Q25 45 28 55 Q30 65 35 75 L35 100 Q35 110 40 115 L60 115 Q65 110 65 100 L65 75 Q70 65 72 55 Q75 45 75 35 Q75 25 70 20 Q60 15 50 15 Q40 15 30 20 Z"/>
  
  <!-- Neck and shoulder -->
  <path class="head" d="M38 115 L35 125 L40 130 L50 135 L60 130 L65 125 L62 115 Z"/>
  
  <!-- Forehead highlight -->
  <path class="face" d="M35 25 Q40 22 50 22 Q60 22 65 25 L62 35 Q50 30 38 35 Z"/>
  
  <!-- Cheek/nose bridge -->
  <path class="face" d="M38 50 L45 48 L48 55 L42 56 Z"/>
  
  <!-- Left eye area -->
  <ellipse class="face" cx="40" cy="45" rx="4" ry="5" fill="#e0e0e0"/>
  
  <!-- Right eye area -->
  <ellipse class="face" cx="60" cy="45" rx="4" ry="5" fill="#e0e0e0"/>
  
  <!-- Mouth line -->
  <path class="face" d="M42 70 Q50 75 58 70" stroke="#e0e0e0" stroke-width="1" fill="none"/>
  
  <!-- Chin definition -->
  <path class="face" d="M40 85 Q50 90 60 85 L60 88 Q50 92 40 88 Z"/>
</svg>
